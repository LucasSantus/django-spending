{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Import Java Script Personalizado -->
        <script src="js/index.js" defer></script>

        <!-- Import Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>

        <!-- css interno -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

        <!-- Import JQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" defer></script>
    
        <!-- Import Java Script -->
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}" defer></script>

        <!-- Import JQuery Mask -->
        <script type="text/javascript" src="{% static 'js/jquery.mask.min.js' %}" defer></script>

        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>

    <body>
        <header>
            <div class="navbar-fixed">
                <nav class="teal">
                    <div class="container">
                        <div class="nav-wrapper">
                            <a href="/" class="brand-logo"><span class='truncate'>CSpending</span></a>  
                            <ul class="right hide-on-med-and-down">
                                <li><a href="#">Sass</a></li>
                                <li><a href="#">Components</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="page-footer transparent">
            <div class="row" style="width: 60%;">
                <div class="center">
                    <span class="black-text">&copy; Copyright CSpending, All rights reserved.</span>
                </div>
            </div>
        </footer>
    </body>
</html>
