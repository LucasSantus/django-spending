{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Import Java Script Personalizado -->
        <script src="js/index.js" defer></script>

        <!-- Import Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>

        <!-- css interno -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

         <!-- Import JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
        <!-- Import Java Script DateTimePicker -->
        <script type="text/javascript" src="{% static 'js/materializedatetimepicker.js' %}" defer></script>

        <!-- Import Java Script Personalizado -->
        <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    
        <!-- Import Java Script -->
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>

        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>

    <body>
        <header>
            <div class="navbar-fixed">
                <nav class="teal lighten-1">
                    <div class="nav-wrapper">
                        <a href="/" class="brand-logo">
                            <span class='truncate'>CSpending</span>
                        </a>  
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <script>
                $(document).ready(function(){
                    $('.dropdown-trigger').dropdown({
                        inDuration: 400,
                        outDuration: 100,  
                    });
                }); 
            </script>

            {% block content %}
            {% endblock %}
        </main>

        <footer class="page-footer transparent">
            <div class="row" style="width:65%">
                <span class="teal-text" style="font-size: 18px;">&copy; 2020 - {{date.year}} | Copyright CSpending, All rights reserved.</span>
            </div>
        </footer>
    </body>
</html>
