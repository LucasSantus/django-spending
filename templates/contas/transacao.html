{% extends 'base.html' %}

{% block content %}

    <nav>
    {% for categoria in categorias %}
    
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="{% url 'index' %}" class="breadcrumb">{{categoria.nome}}</a>
                <a href="#" class="breadcrumb">Transações</a>
        
            </div>
        </div>
    
    {% endfor %}
    </nav>

    <div class="container">
        <div class="s12 m10 l3">
            {% for categoria in categorias %}
                <div class="card-panel card-shaper-title center"> 
                    <span class="white-text">{{ categoria.nome }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="row center">
        <div class="container">
            {% for transacao in transacoes %}
                <a href="{% url 'detalhe-transacao' pk=transacao.id %}">
                    <div class="col s12 m6">
                        <div class="card-panel card-shaper center">
                            <span class="white-text">
                                </br>{{ transacao.nome }}
                            </span>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
