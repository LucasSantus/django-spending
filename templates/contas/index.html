{% extends 'base.html' %}

{% load static %}

{% block title %}
    Home | Categorias
{% endblock %}

{% block content %}
    <div class="fixed-action-btn">
        <a href="{% url 'register_category' %}" class="btn-floating btn-large">
            <i class="large material-icons">add</i>
        </a>
    </div>

    <div class="row center">
        <div class="container">
            <ul>
                {% for categoria in categorias %}
                    <a href="{% url 'transacao' pk=categoria.id %}">
                        <div class="container">
                            <div class="col s12 m6">
                                <div class="card-panel card-shaper center">
                                    <span class="white-text">
                                        </br>{{ categoria.nome }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </ul>
        </div>
    </div>


{% endblock %}
