{% extends 'base.html' %}

{% load static %}

{% block content %}

    <section>
        <div class="row center">
            <div class="container">
                <h1>Seja bem-vindo</h1>
                <ul>
                    {% for categoria in categorias %}
                        <a href="{% url 'transacao' pk=categoria.id %}">
                            <div class="container">
                                <div class="col s12 m6">
                                    <div class="card-panel card-shaper center">
                                        <span class="white-text">
                                            </br>{{ categoria.nome }}

                                    </div>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>

{% endblock %}
