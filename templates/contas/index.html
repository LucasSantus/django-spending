{% extends 'base.html' %}

{% load static %}

{% block title %}
    Home | Categorias
{% endblock %}

{% block content %}

    <div class="fixed-action-btn horizontal">
        <a class="btn-floating btn-large">
            <i class="large material-icons">menu</i>
        </a>
        <ul class="black-text">
            <li class="black-text">
                <a href="{% url 'register_category' %}" class="btn-floating green btn tooltipped black-text" data-position="top" data-tooltip="Cadastrar">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            {% for category in categorys %}
                <div class="col s12 m6 l4">
                    <div class="card hoverable small">
                        <div class="card-content">
                            <div class="col s12">
                                <div class="col s12"><span class="card-title left grey-text text-darken-4">{{category.name}}</span></div>
                            </div>
                            <span class="card-content grey-text text-darken-4 ">{{category.description|truncatechars:220}}</span>
                        </div>
                        <div class="card-action">
                            <a href="{% url 'list_transaction' id_category=category.id %}" class="left">VISUALIZAR</a>
                            <a class="dropdown-trigger right" href="#" data-target='dropdown1'><i id="icon-delete" class="material-icons">delete</i></a>               
                            <a class="dropdown-trigger right" href="#" data-target='dropdown1'><i id="icon-edit" class="material-icons">edit</i></a>              
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
