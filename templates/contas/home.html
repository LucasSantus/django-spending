{% extends 'base.html' %}

{% block content %}
    <section>
        <div class="container">
            <h1>Seja bem-vindo</h1>
            <ul>
                {% for transacao in transacoes %}
                {% if transacao == "ti" %}
                    <li><b>{{ transacao }}</b></li>
                {% else %}    
                    <li>{{ transacao }}</li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
    </section>
{% endblock %}
