{% extends 'base.html' %}

{% load static %}

{% block content %}

    <head>
        <!-- css interno -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <section>
            <div class="row center">
                <div class="container">
                    <h1>Seja bem-vindo</h1>
                    <ul>
                        {% for categoria in categorias %}
                        {% for categoria in categorias %}
                            <a href="{% url 'listagem' pk=categoria.id %}">
                                <div class="container">
                                    <div class="col s12 m6 l3">
                                        <div class="card-panel card-shaper center">
                                            <span class="white-text">
                                                </br>{{ categoria.nome }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </section>
    </body>
{% endblock %}
