{% extends 'base.html' %}

{% load static %}
 
{% block content %}

<nav>

    {% for transacao in transactions %}
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="{% url 'index' %}" class="breadcrumb">{{transacao.categoria.nome}}</a>
                <a href="#" class="breadcrumb">{{transacao.nome}}</a>
                
            </div>
        </div>
    {% endfor %}
</nav>

<div class="container">
    <div class="container">
        <div class="card card-detalhe">
            <div class="container">
                {% for transacao in transactions %}
                    Nome: {{ transacao.nome }}<br>
                    Descrição: {{ transacao.descricao }}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
